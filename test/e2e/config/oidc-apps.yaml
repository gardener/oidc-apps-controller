configuration:
  oauth2Proxy:
  kubeRbacProxy:
  domainName: "example.com"
targets:
  - name: "nginx-target"
    labelSelector:
      matchLabels:
        app: nginx-target
    ingress:
      create: true
      ingressClassName: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
  - name: "nginx-target-skip-ingress"
    labelSelector:
      matchLabels:
        app: nginx-target-skip-ingress
    ingress:
      create: false
