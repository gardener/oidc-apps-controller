version: "2"
run:
  concurrency: 4
  go: "1.24"
linters:
  enable: # set of linters in addition to the default set (https://golangci-lint.run/usage/linters/#enabled-by-default)
    - gocritic
    - nlreturn
    - revive
    - whitespace
    - wsl
  settings:
    revive: # default set https://github.com/mgechev/revive/blob/master/defaults.toml
      rules:
        - name: blank-imports
          disabled: false
        - name: context-as-argument
          disabled: false
        - name: context-keys-type
          disabled: false
        - name: dot-imports
          disabled: true
        - name: empty-block
          disabled: false
        - name: error-naming
          disabled: false
        - name: error-return
          disabled: false
        - name: error-strings
          disabled: false
        - name: errorf
          disabled: false
        - name: exported
          disabled: false
        - name: increment-decrement
          disabled: false
        - name: indent-error-flow
          disabled: false
        - name: package-comments
          disabled: true
        - name: range
          disabled: false
        - name: receiver-naming
          disabled: false
        - name: redefines-builtin-id
          disabled: false
        - name: superfluous-else
          disabled: false
        - name: time-naming
          disabled: false
        - name: unexported-return
          disabled: false
        - name: unreachable-code
          disabled: false
        - name: unused-parameter
          disabled: false
        - name: var-declaration
          disabled: false
        - name: var-naming
          disabled: false

formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/gardener/oidc-apps-controller)